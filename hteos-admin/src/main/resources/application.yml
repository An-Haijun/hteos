spring:
  application:
    name: hteos-admin
  profiles:
    active: dev
  security:
    user:
      name: ${HTEOS_ADMIN_USERNAME}
      password: ${HTEOS_ADMIN_PASSWORD}
hteos:
  image-server: http://asset.hteos.com
server:
  servlet:
    session:
      timeout: 2h
---
spring:
  profiles: dev
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    username: ${MYSQL_USERNAME:root}
    password: ${MYSQL_PASSWORD:root}
    url: jdbc:mysql://${MYSQL_HOST:localhost}:3306/hteos4?useUnicode=true&characterEncoding=UTF-8&useSSL=false
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate.format_sql: true
      hibernate.dialect: org.hibernate.dialect.MySQLDialect
      hibernate.id.new_generator_mappings: false
aliyun:
  oss:
    endpoint: ${ALIYUN_OSS_ENDIPOINT}
    accessKeyId: ${ALIYUN_OSS_ACCESS_KEY_ID}
    accessKeySecret: ${ALIYUN_OSS_ACCESS_KEY_SECRET}
    bucketName: ${ALIYUN_OSS_BUCKET_NAME}
---
spring:
  profiles: prod
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    username: ${MYSQL_USERNAME:root}
    password: ${MYSQL_PASSWORD:root}
    url: jdbc:mysql://${MYSQL_HOST:localhost}:3306/hteos4?useUnicode=true&characterEncoding=UTF-8&useSSL=false
  jpa:
    properties:
      hibernate.dialect: org.hibernate.dialect.MySQLDialect
      hibernate.id.new_generator_mappings: false
aliyun:
  oss:
    endpoint: ${ALIYUN_OSS_ENDIPOINT}
    accessKeyId: ${ALIYUN_OSS_ACCESS_KEY_ID}
    accessKeySecret: ${ALIYUN_OSS_ACCESS_KEY_SECRET}
    bucketName: ${ALIYUN_OSS_BUCKET_NAME}
---