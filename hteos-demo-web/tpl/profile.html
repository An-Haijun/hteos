<div class="hte-profile">
    <div class="hte-profile-inner">
        <div class="hte-profile-content">
            <div id="profile-info" class="hte-profile-panel active" style="margin-top: 80px;text-align: center">
                <div class="hte-profile-face" style="margin-bottom: 25px;">
                    <img alt="" src="images/face.png">
                </div>
                <div class="hte-profie-login">
                    <h4>您还没有登录，您可以:</h4>
                    <div class="col-md-2"></div>
                    <div class="col-md-8 text-center">
                        <button id="login-btn" class="btn btn-default btn-block " type="submit">登&nbsp;&nbsp;录</button>
                        <button id="register-btn" class="btn btn-default btn-block " type="submit">注&nbsp;&nbsp;册</button>
                        <button id="qlogin-btn" class="btn btn-success btn-block " type="button" data-loading-text="">
                            <img src="images/qq.png" style="max-height: 20px;margin-right:5px; margin-top: -3px;">使用QQ登录
                        </button>
                    </div>
                    <div class="col-md-2"></div>
                </div>
                <div class="hte-profile-name">
                    <h4 id="hte-user-name"></h4>
                    <p id="hte-user-position"></p>
                    <div class="col-md-4"></div>
                    <div class="col-md-4 text-center">
                        <button id="logout-btn" class="btn btn-default btn-block " type="submit">退出登录</button>
                    </div>
                    <div class="col-md-4"></div>

                </div>
            </div>
        </div>
    </div>
</div>
